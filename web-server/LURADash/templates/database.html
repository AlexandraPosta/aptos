{% extends 'base.html' %}

{% block main %}
<div>
    <div class="header-container">
        <input id="db-search"
               onkeyup="search_db()"
               type="text" name="search"
               placeholder="Filter database...">
        <button id="db-execute" onclick="db_execute()">Execute</button>
    </div>

    <div class="db-container">
        <table id="db-table"></table>
    </div>
</div>
{% endblock %}
